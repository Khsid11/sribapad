<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SRIBA</title>
    <link rel="stylesheet" href="sriba.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
   <script src="script.js" defer></script>

  </head>
  <header>
<h2 class="element">SRIBA</h2>

<P> <h3>"Unleash your inner creativity and find healing through Scribble's online art therapy platform"</h3></P>

  </header>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Emotions</label>
          <ul class="options">
            <li class="option tool" id="angry">
              <img src="images/1679492470064.png" alt="angry" width="20px">
              <span>Angry</span>
            </li>
            <li class="option tool" id="sad">
              <img src="Images/1679492470054.png" alt="sad" width="20px">
              <span>Sad</span>
            </li>
            <li class="option tool" id="cry">
              <img src="Images/1679492470032.png" alt="" width="20px">
              <span>Cry</span>
            </li>
            <li class="option tool" id="happy">
                <img src="Images/1679492470044.png" alt="" width="20px">
                <span>Happy</span>
        
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
</html>
